<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>calculator</title>
</head>
<body>
    <!-- <div id="Calc">
        <p id ="lateD">Fill the two boxes with any number of your choice, then click the buttons to add or subtract</p>
        <input type = "number" id="num"/><br><br>
        <input type= "number" id="basic"/><br><br>
        <button onclick="add()">Add</button><br><br>
        <button onclick="subtract()">Subtract</button>

    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply" >&times;</button>
            <button class="operator" data-action="divide">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="equal" data-action="calculate">=</button>
        </div>
    </div>

    <script src = "./calc.js"></script>
</body>
</html>
